<!DOCTYPE html>
<html>

<!-- Head -->

<head>
  <title>RIPTA</title>
  <link rel="stylesheet" href="loader.css" type="text/css" media="screen">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<!-- Body -->

<body class="loading">

  <!-- Nav -->

  <nav>
    <input id="zoom-slide" type="range" min="0.1" max="10" value="1" step="0.02"/>
    <input id="rotate-slide" type="range" min="0" max="360" value="0" step="1"/>
  </nav>


  <!-- Map -->

  <div class="map-holder">
    <div class="rotate-holder">
      <svg id="map">
        <g class="shapes"></g>  <!-- SVG Layers -->
        <g class="stops"></g>
        <g class="buses"></g>
      </svg>
    </div>
  </div>


  <div class="crosshair">
  </div>

  <!-- Loading spinner -->

  <div class="spinner">
    <div class="ajax-loader"></div>
  </div>


  <!-- Script -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="js/simplify.min.js"></script>
  <script src="js/loaddata.js"></script>
  <script src="js/map.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
