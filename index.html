<!DOCTYPE html>
<html>

<!-- Head -->

<head>
  <title>RIPTA</title>
  <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />  <link rel="stylesheet" href="loader.css" type="text/css" media="screen">-->
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">

</head>

<!-- Body -->

<body class="loading">

  <!-- Nav -->

  <nav>
    <input id="time-slide" class="wideslide TEMPHIDE" type="range" min="0" max="1400" value="0" step="0.1"/>
    <input id="zoom-slide" class="wideslide TEMPHIDE"  type="range" min="0.5" max="10" value="1" step="0.02"/>
    <input id="rotate-slide" class="wideslide"  type="range" min="0" max="360" value="0" step="0.1" style="display: none"/>
    <input type="checkbox" id="shapeCheck" name="option1" value="shapes" checked> Shapes
    <input type="checkbox" id="stopCheck" name="option2" value="stops"> Stops
    <input type="checkbox" id="busCheck" name="option3" value="buses"> Buses
    <input type="checkbox" id="autoRunCheck" name="option4" value="autorun"> Run
    <span id="timestamp">0:00am</span>
  </nav>


  <!-- Map -->

  <!--<div  style="height:500px" id="altMap"></div>-->

  <div class="map-back">
    <div class="map-holder">
      <div class="rotate-holder">
        <svg id="map">
          <g class="shapes"></g>  <!-- SVG Layers -->
          <g class="stops"></g>
          <g class="buses"></g>
        </svg>
      </div>
    </div>
  </div>

  <!-- Loading spinner -->

  <div class="spinner">
    <div class="ajax-loader"></div>
  </div>


  <!-- Script -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/d3.v3.js"></script>
  <script src="js/d3.forcelabel.js"></script>
  <!--<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>-->
  <script src="js/simplify.min.js"></script>
  <script src="js/loaddata.js"></script>
  <script src="js/map.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
